<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
    <script>
        function isValid() {
            var pass = document.getElementById("pass");
            if (pass.value.length > 15 || pass.value.length < 5) {
                document.getElementById("result").innerHTML = "Invalid password";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <p>Enter the password:</p>
    <form onsubmit="return isValid()" method="get" action="login.html">
        <input id="pass" type="password" /><br /><br />
        <input type="submit" value="Enter"/>
        <p id="result"></p>
    </form>
</body>
</html>
